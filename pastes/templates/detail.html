<body>
	{% extends "base.html" %}
	{% load static %}
	{% block title %}
		Detail {{object.title}}
	{% endblock title %}

	{% block content %}
		<div class="card mb-3">
			<br>
			<h1> Detail page</h1>
			<hr style="margin-left: 1%; margin-right: 1%;">
			<p class="paste-title">Title: {{object.title}}</p>
			<p class="paste-title">Content: {{object.body}}</p>
			<table style="margin: 1%;">
				<th style="float: left;">
					<a href='/'>
					<button type="button" class="btn btn-dark"><i class="fa fa-arrow-left"></i> Back</button>
					</a>
				</th>
				<th style="float: left;"><a href='edit {{obj.get_absolute_url}}'>
					<button type="submit" class="btn btn-primary"><i class="fa fa-edit"></i> Edit</button>
				</a></th>
				<th style="float: left;">
				<form action="{{object.get_delete_url}}" method="post">
					{% csrf_token %}
					<button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> Delete</button>
				</form></th>
			</table>
			
		</div>
		
	{% endblock content %}
</body>
